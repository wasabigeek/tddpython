<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superlists</title>
</head>
<body>
    <h1>Superlists</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="item_text" id="id_new_item" placeholder="Enter a To-do">
    </form>

    <table id="id_list_table">
        <tr>
            <td>1: {{ new_item_text }}</td>
        </tr>
    </table>
</body>
</html>
